<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings</h1>
      <form id="settings-form">
        <label>Background Theme:</label>
        <div id="backgroundPicker" class="color-picker"></div>
        <input
          type="hidden"
          id="backgroundTheme"
          name="backgroundTheme"
          required
        />

        <label>Snake Color:</label>
        <div id="snakeColorPicker" class="color-picker"></div>
        <input type="hidden" id="snakeColor" name="snakeColor" required />

        <button type="submit" class="btn">Save Settings</button>
      </form>
      <button
        class="btn back-button"
        onclick="window.location.href='/scenes/menu.html'"
      >
        Back to Menu
      </button>
    </div>

    <script src="../settings.js"></script>
  </body>
</html>
