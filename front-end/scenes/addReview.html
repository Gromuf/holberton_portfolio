<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Avis</title>
    <link rel="stylesheet" href="../addReview.css" />
  </head>
  <body>
    <div class="review-container">
      <h2>📝 Ajouter un Avis</h2>
      <p>Votre score : <span id="scoreDisplay">0</span></p>

      <textarea
        id="reviewText"
        placeholder="Écrivez votre avis ici..."
      ></textarea>
      <button id="submitReviewBtn">✅ Envoyer l'Avis</button>
      <button id="menuBtn">🏠 Retour au Menu</button>
    </div>

    <script src="../addReview.js"></script>
  </body>
</html>
